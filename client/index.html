<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="./static/js/bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>HaikHoo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="source/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="source/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="source/favicon-16x16.png">
    <link rel="manifest" href="../source/site.webmanifest">
</head>

<body>

    <header>
        <div id="nav-logo">
            <h1>HaikHoo</h1>
            <h2>..where all your poetries come to a daylight!</h2>
        </div>
        <!-- <button id="makePost">make a post</button> -->
    </header>

    <main>

        <form id="new-post-form">
            <label type="undefined" id="undefined" value="" name="poemTitle">Title </label>
            <input type="text" id="poemTitle" value="" name="poemTitle">
            <input type="button" id="closeForm" value="X">
            <label type="undefined" id="undefined" value="" name="poemTitle">Your Poem: </label>
            <textarea id="userPoem" rows="8" cols="40" name="userPoem"></textarea>
            <span id="counter"></span>
            <p id="formErrors"></p>
            <input type="submit" id="submitPoem" value="post"><span id="selectedGif"></span>
            <input type="submit" id="addGif" value="gif?">
        </form>

        <button id="makePost" class="float-btn" type="button"><img src="source/button-icon.png" class="icon" ></button>
        <button id='showMorePosts' type="button">show more</button>
    </main>

    <footer>
        <div id="footer-container">
            <p class="footer-p">Designed and Created by HAKEMA</p>
            <p class="footer-p">Harris Mwardi, Kenneth Young & Mariusz Las
            <p>
        </div>
    </footer>

</body>

</html>
